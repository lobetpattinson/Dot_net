<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#read").click(function () {
                var html = $("h1").html();
                var title = $("h1").attr("title");
                var color = $("h1").css("color");
                alert(color);
            });
            $("#write").click(function () {
                $("h1").html("Chào thế giới jQuery");
                $("h1").attr("title", "Chào thế giới jQuery");
                $("h1").css({
                    "color": "red",
                    "border-bottom": "1px dotted blue"
                });
                //$("h1").append("1");
                $("<span>1</span>").appendTo("h1");
                $("h1").prepend("2");
            });
        });
    </script>
</head>
<body>
    <h1 title="Hello jQuery World" style="color:blue">
        Hello jQuery World
    </h1>
    <button id="read">Read</button>
    <button id="write">Write</button>
</body>
</html>
