<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/jquery/dist/jquery-ui.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery-ui.min.js"></script>
    <style>
        .ui-progressbar {
            width: 50%;
    position: relative;
  } 
  .progress-label {
     
    position: absolute;
    left: 50%;
    top: 4px;
    font-weight: bold;
    text-shadow: 1px 1px 0 #fff;
  }
    </style>
</head>
<body>
    <div id="progressbar">
        <div class="progress-label">Loading..</div>
    </div>
    <script>
        $(function(){
            var gressbar =$("#progressbar");
            var gresslabel=$(".progress-label");
            gressbar.progressbar({
                value:false,
                change:function(){
                    gresslabel.text(gressbar.progressbar("value")+"%");
                },
                complete:function(){
                    gresslabel.text("complete");
                }
            });
            function progress() {
      var val = gressbar.progressbar( "value" ) || 0;
 
      gressbar.progressbar( "value", val + 2 );
 
      if ( val < 99 ) {
        setTimeout( progress, 80 );
      }
    }
 
    setTimeout( progress, 2000 );
        })
    </script>
</body>
</html>
