<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function(){
            $(".btnAppend").click(function(){
                $("ul").append("<li>item4</li>");
            });
            $(".btnAppend2").click(function(){
                $(".append2").append("<i><li>paragrap3</li></i>")
            });
        });
    </script>

</head>
<body>
    <div class="append">
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
    </div>
    <div class="append2">
        <p>paragrap1</p>
        <p>paragrap2</p>
    </div>
    <button class="btnAppend">Submit</button>
    <button class="btnAppend2">Submit2</button>
</body>
</html>
