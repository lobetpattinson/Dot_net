<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta narme="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/jquery/dist/jquery-ui.min.css">

    <script src="../node_modules/jquery/dist/jquery-ui.min.js"></script>

<body>
    <div class="widget">
        <h1>check box and radio</h1>
         <h2>radio group</h2>
         <fieldset>
             <legend>Chon 1 muc trong cac muc sau</legend>
             <label for="radio1">HaNoi</label>
             <input type="radio" name="radio_1" id="radio_3">
             <label for="radio1">Da nang</label>
             <input type="radio" name="radio_1" id="radio_3">
             <label for="radio1">Tphcm</label>
             <input type="radio" name="radio_1" id="radio_3">
         </fieldset>
         <h2>Checkbox nested in label</h2>
         <fieldset>
           <legend>Bed Type: </legend>
           <label for="checkbox-nested-1">2 Double
             <input type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
           </label>
           <label for="checkbox-nested-2">2 Queen
             <input type="checkbox" name="checkbox-nested-2" id="checkbox-nested-2">
           </label>
           <label for="checkbox-nested-3">1 Queen
             <input type="checkbox" name="checkbox-nested-3" id="checkbox-nested-3">
           </label>
           <label for="checkbox-nested-4">1 King
             <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-4">
           </label>
         </fieldset>
    </div>
    <script>
        $("input").checkboxradio();
    </script>
</body>
</html>
