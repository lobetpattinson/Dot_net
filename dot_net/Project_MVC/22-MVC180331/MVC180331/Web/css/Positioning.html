<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .outer{
            width:250px;
            height:200px;
            border:1px solid red;

            position:relative;
        }
        .inner{
            width:60px;
            height:50px;
            border:1px dotted blue;
            background-color:yellow;

            position:absolute;
            left:5px;
            top:5px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <h1>OUTER</h1>
        <div class="inner"></div>
    </div>
</body>
</html>
