<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        img{
            width:300px;
            height:250px;
            border:1px solid red;
        }
    </style>
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script>
        var anh = [
            "../css/images/products/1001.jpg",
            "../css/images/products/1002.jpg",
            "../css/images/products/1003.jpg",
            "../css/images/products/1004.jpg",
            "../css/images/products/1005.jpg",
            "../css/images/products/1006.jpg"
        ];
        var index = 0;

        $(document).ready(function () {
            $("#prev").click(function () {
                index--;
                if (index == -1) {
                    index = anh.length - 1;
                }
                $("img").attr("src", anh[index]);
            });
            $("#next").click(function () {
                index++;
                if (index == anh.length) {
                    index = 0;
                }
                $("img").attr("src", anh[index]);
            });
        });
    </script>
</head>
<body>
    <img src="../css/images/products/1001.jpg" />
    <hr />
    <button id="prev">Prev</button>
    <button id="next">Next</button>
</body>
</html>
