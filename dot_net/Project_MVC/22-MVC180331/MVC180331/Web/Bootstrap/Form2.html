<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

                        <label><input type="checkbox" />Travelling</label>

            </div>
            <div class="row">
                <div class="col-sm-12">

                </div>
