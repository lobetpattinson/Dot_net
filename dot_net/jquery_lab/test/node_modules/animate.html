<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <style>
        .animate{
            width:250px;
            height: 200px;
            border: 1px solid red;
            border-radius: 5px;
            position: absolute;
        }
    </style>
    <script>
        $(function(){
            $(".btnAimate").click(function(){
                
               $("div").animate({
                   left:'300px',
                   height:'toggle',
                   width:'100px',
                   opacity:'0.5'
               },'slow');
            });
        });
    </script>
</head>

<body>
        <button class="btnAimate">Start</button>
    <div class="animate">

    </div>
    
</body>
</html>
